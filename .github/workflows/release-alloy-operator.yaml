---
name: Release Alloy Operator Helm chart
# yamllint disable-line rule:truthy
on:
  workflow_dispatch:

jobs:
  release:
    uses: grafana/helm-charts/.github/workflows/update-helm-repo.yaml@64b1c8260d69a9b1d9a186df25c51358b92f7662
    permissions:
      contents: "write"
      id-token: "write"
      packages: "write"
    with:
      charts_dir: charts
      cr_configfile: cr.yaml
      ct_configfile: charts/alloy-operator/ct.yaml
    secrets:
      vault_repo_secret_name: github-app
