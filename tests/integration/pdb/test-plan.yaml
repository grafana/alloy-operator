apiVersion: helm-chart-toolbox.grafana.com/v1
kind: TestPlan
name: pdb

subject:
  releaseName: alloy-operator
  path: ../../../charts/alloy-operator
  namespace: operator

  postInstall:
    files: [alloy.yaml]

cluster:
  type: kind

dependencies:
  - file: kube-state-metrics.yaml
  - preset: prometheus
  - preset: grafana
    overrides:
      datasources:
        datasources.yaml:
          apiVersion: 1
          datasources:
            - name: Prometheus
              type: prometheus
              url: http://prometheus-server.prometheus.svc:9090
              isDefault: true

tests:
  - type: query-test
    values:
      tests:
        - env:
            PROMETHEUS_URL: http://prometheus-server.prometheus.svc:9090/api/v1/query
          queries:
            - query: alloy_build_info{job="integrations/self"}
              type: promql

            - query: kube_statefulset_replicas{statefulset="alloy-test"}
              type: promql
              expect:
                operator: ==
                value: 3

            - query: kube_poddisruptionbudget_status_pod_disruptions_allowed{poddisruptionbudget="alloy-test"}
              type: promql
              expect:
                operator: ==
                value: 2
