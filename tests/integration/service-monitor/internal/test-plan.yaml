---
apiVersion: helm-chart-toolbox.grafana.com/v1
kind: TestPlan
name: internal-service-monitor

subject:
  releaseName: alloy-operator
  path: ../../../../charts/alloy-operator
  valuesFile: values.yaml

  postInstall:
    files: [alloy.yaml]

cluster:
  type: kind

dependencies:
  - file: prom-operator-crds.yaml
  - preset: prometheus
  - preset: grafana
    overrides:
      datasources:
        datasources.yaml:
          apiVersion: 1
          datasources:
            - name: Prometheus
              type: prometheus
              url: http://prometheus-server.prometheus.svc:9090
              isDefault: true

tests:
  - type: kubernetes-objects-test
    values:
      checks:
        # Check that the Alloy instance has been reconciled
        - kind: DaemonSet
          name: alloy-test
          namespace: default
        - kind: ServiceMonitor
          name: alloy-operator
          namespace: default
  - type: query-test
    values:
      tests:
        - env:
            PROMETHEUS_URL: http://prometheus-server.prometheus.svc:9090/api/v1/query
          queries:
            - query: helm_operator_build_info{job="alloy-operator"}
              type: promql
